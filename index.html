<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age_calculator_project </title>
    <link rel="stylesheet" href="age.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Age Calcualtor</h1>
            <div class="input">
                <input type="date" id="date">
                <button onclick="calculateAge()" id="calc">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script>
        let userinput = document.getElementById("date");
        function calculateAge() {
            let birthdayDate = new Date(userinput.value)

            let d1 = birthdayDate.getDate();
            let m1 = birthdayDate.getMonth() + 1;
            let y1 = birthdayDate.getFullYear();

            let Today = new Date();

            let d2 = Today.getDate();
            let m2 = Today.getMonth() + 1;
            let y2 = Today.getFullYear();

            let d3, m3, y3;
            y3 = y2 - y1;
            if (m2 >= m1) {
                m3 = m2 - m1;
            }
            else {
                y3--;
                m3 = 12 + m2 - m1;
            }
            if (d2 >= d1) {
                d3 = d2 - d1;
            }
            else {
                m3--;
                d3 = getDaysinMonth(y1, m1) + d2 - d1;
            }
            if (m3 < 0) {
                y3--;
                m3 = 11;
            }
            let result = document.getElementById("result");

            result.innerHTML = `You are <span>${y3}</span> years,<span>${m3}</span> months and <span>${d3}</span> days`;

        }

        function getDaysinMonth(year, month) {
            return new Date(year, month, 0).getDate();

        }


    </script>

</body>

</html>
